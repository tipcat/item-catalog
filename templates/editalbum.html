{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
	<div class="divider green">
		<div class="col-md-12"></div>
	</div>
	<div class="row banner genre">
			<div class="col-md-10 padding-1">
				<h1>Edit Album</h1>
		</div>
	</div>
	<div class="row">
		<div class="col-md-6">
			<form action="#" method = "post">
				<div class="form-group">
					<label for="artist">Artist:</label>
					<input type ="text" maxlength="80" class="form-control" name="artist" value="{{album.artist }}" required>

					<label for="title">Album Title:</label>
					<input type ="text" maxlength="80" class="form-control" name="title" value="{{album.title}}" required>

					<label for="description">Description:</label>
					<textarea class="form-control" maxlength="250" rows="1" name="description" required>{{album.description}}</textarea>

					<label for="price">Price:</label>
					<div class="input-group padding-bottom">
						<div class="input-group-addon">$</div>
						<input type ="text" maxlength="10" class="form-control" name="price" value="{{album.price}}" required>
					</div>
					<button type="submit" class="btn btn-default" id="submit" type="submit">
					<span class="glyphicon glyphicon-ok" aria-hidden="true"></span>Save</button>
					<a href="javascript:history.back()">
						<button class="btn btn-default delete" type="button">
						<span class="glyphicon glyphicon-remove" aria-hidden="true"></span>Cancel</button>
					</a>
				</div>
			</form>
		</div>
	</div>
{% endblock %}
