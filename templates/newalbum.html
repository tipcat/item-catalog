{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
	<div class="divider blue">
		<div class="col-md-12"></div>
	</div>

	<div class="row banner genre">
		<div class="col-md-10 padding-1">
			<h1>New Album</h1>
		</div>
	</div>

	<div class="row">
		<div class="col-md-6">
			<form action="#" method = "post">
				<div class="form-group">
					<label for="artist">Artist Name:</label>
					<input type ="text" maxlength="80" class="form-control" name="artist" placeholder="Artist name" required>

					<label for="title">Album Title:</label>
					<input type ="text" maxlength="80" class="form-control" name="title" placeholder="Album title" required>

					<label for="description">Description:</label>
					<textarea class="form-control" maxlength="250" rows="1" name="description" placeholder="Description of the album" required></textarea>

					<label for="price">Price:</label>
					<div class="input-group">
						<div class="input-group-addon">$</div>
						<input type ="text" class="form-control" maxlength="10" name="price" placeholder="Price in $" required>
					</div>
					<br>

					<button type="submit" class="btn btn-default" id="submit" type="submit">Submit</button>

					<a href="javascript:history.back()">
						<button class="btn btn-default delete" type="button">
							<span class="glyphicon glyphicon-remove" aria-hidden="true"></span>Cancel</button>
					</a>
				</div>
			</form>
		</div>
	</div>

{% endblock %}
